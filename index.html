 <button class="btn btn-info" onclick="showFare('regular')">Regular Fare</button>

    <div id="priceBox" class="price-box">
        <span class="close-btn" onclick="hideFare()">âœ–</span>
        <p id="result">Ticket Price: --</p>
    </div>

 <script>
  function showFare(type) {
        var destination = document.getElementById("destination");
        var selectedOption = destination.options[destination.selectedIndex];

        var regularPrice = parseFloat(selectedOption.getAttribute("data-regular"));
        var discountedPrice = parseFloat(selectedOption.getAttribute("data-discounted"));

        var price = (type === "regular") ? regularPrice : discountedPrice;

        document.getElementById("result").textContent = `Ticket Price: ${price.toFixed(2)}`;
        document.getElementById("priceBox").style.display = "block";
    }

    function hideFare() {
        document.getElementById("priceBox").style.display = "none";
    }

</script>
